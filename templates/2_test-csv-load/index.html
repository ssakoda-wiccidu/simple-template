<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>vue test</title>
</head>

<body>
  <h1>CSV file load with Vue.js!</h1>
  <div id="app">
    <div>
      <p>URI(ファイルパス)</p>
      <input type="text" id="uri" v-model="uri">
    </div>
    <div>
      <button v-on:click="load">読み込み</button>
    </div>
    <div>
      <p>読み込み結果</p>
      <textarea v-model="result"></textarea>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./index.js"></script>
</body>

</html>
